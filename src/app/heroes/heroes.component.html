<h2>My Heroes</h2>
<ul class="heroes"> <!--unordered list-> (modellt) tömböt hozzárendeljük-->
    <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <!--when the current row hero == selectedhero-> angular adds the selected css class-->
        <span class="badge">{{hero.id}}</span> {{hero.name}} <!--hero: aktuális objektum minden iterációnál-->
    </li>
</ul>
