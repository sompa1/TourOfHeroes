<h2>My Heroes</h2>
<ul class="heroes"> <!--unordered list-> (modellt) tömböt hozzárendeljük-->
    <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <!--when the current row hero == selectedhero-> angular adds the selected css class-->
        <span class="badge">{{hero.id}}</span> {{hero.name}} <!--hero: aktuális objektum minden iterációnál-->
    </li>
</ul>

<!--az ngif kiveszi a details részt, ha nincs selectedhero, igy nincs kötés, nem lesz hiba-->
<div *ngIf="selectedHero"> <!--wrap the hero detail html in a div, add angular directive-->
<!--enélkül a selectedhero undifined lenne amikor elindul az oldal-->
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
        <label>name:
        <input [(ngModel)]="selectedHero.name" placeholder="name"/>
        </label>
    </div>
      
</div>
